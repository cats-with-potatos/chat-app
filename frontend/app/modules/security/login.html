<div class="container">
  <form class="form-signin col-md-4 col-md-offset-4 loginDiv">
    <h2 class="form-signin-heading text-center"><i class="fa fa-sign-in fa-3"></i> Please Log In</h2>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="form-group">
      <button ng-disabled="vm.buttonDisabled" data-ng-click="vm.login()" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    </div>
  </form>
</div>
