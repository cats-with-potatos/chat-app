<div class="container">
  <form class="form-signin col-md-4 col-md-offset-4 loginDiv">
    <h2 class="form-signin-heading text-center"> <i class="fa fa-user-plus fa-3"></i> User Registration</h2>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Desired Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Desired Username" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Desired Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Desired Password" required>
    </div>
    <div class="form-group">
      <label for="inputPasswordVerif" class="sr-only">Re-enter Password</label>
      <input type="password" id="inputPasswordVerif" class="form-control" placeholder="Re-enter Desired Password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
    </div>
  </form>
</div>
