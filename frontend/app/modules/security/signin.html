<div class="container" id="box-container">
  <form class="form-signin loginDiv">
    <h2 class="form-signin-heading text-center"><i class="fa fa-sign-in fa-3"></i> Please Log In</h2>
    <div ng-show="vm.errorMessage" class="alert alert-danger">
      <div>{{ vm.errorMessage }}</div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="vm.input.username"/>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="vm.input.password"/>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="vm.checkbox" value="true"> Remember me
      </label>
    </div>
    <div class="form-group">
      <button id="sign-up-btn" ng-disabled="vm.buttonDisabled" data-ng-click="vm.signin()" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    </div>
  </form>
</div>
