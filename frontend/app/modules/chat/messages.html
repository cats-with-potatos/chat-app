<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Chatroom Messages</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" id="messagePanel">
        <ul>
          <!--Messages are repeated here-->
          <li ng-repeat="message in vm.messages">
            <div class="row">
              <div id="avatarDiv">
                <a href="#"><i id="avatar" class="fa fa-user fa-3"></i></a>
              </div>
              <div id="contentDiv">
                <p id="msgUser"><a href="#"> {{message.username}} </a></p>
                <p id="chatMsg"> {{message.contents}} </p>
              </div>
            </div>
            </div>
          </li>
        </ul>
    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-xs-12" id="footer">
      <div id="userTyping">
        <!--This will show if the user is currently typing or not-->
          <span ng-repeat="message in vm.userTypingArray"> {{message}} </span>  {{vm.typeOfTyping}}
          <span ng-show="vm.userTypingArray.length !== 0">
            <!--The dot animation which will show if at least another user is typing-->
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        </div>
      <div class="form-group">
        <!--Input where the user types-->
        <input
        type="text"
        id="messageBox"
        class="form-control"
        placeholder="Chat away and press enter"
        ng-model="vm.message"
        autofocus
        ng-keydown="vm.sendMessage($event)"
        ng-keyup="vm.sendUserIsTyping($event)"
        spellcheck="true"
        required
        / >
        </div>
      </div>
    </div>
  </div>
</div>
