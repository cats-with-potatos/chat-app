<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Chat Messages</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" id="messagePanel">
        <ul>
          <li ng-repeat="message in vm.messages">
            <div class="row">
              <div id="avatarDiv">
                <i id="avatar" class="fa fa-user fa-3"></i>
              </div>
              <div id="contentDiv">
                <p id="msgUser"> {{message.username}} </p>
                <p id="chatMsg"> {{message.contents}} </p>
              </div>
            </div>
            </div>
          </li>
        </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" class="isTyping">
      <span id="userTyping" ng-repeat="message in vm.userTypingArray"> {{message}} </span> {{vm.typeOfTyping}}
      <span ng-show="vm.userTypingArray.length !== 0">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea
      type="text"
      class="form-control"
      placeholder="Type your Message here and press Enter to send."
      ng-model="vm.message"
      autofocus
      ng-keydown="vm.sendMessage($event)"
      ng-keyup="vm.sendUserIsTyping($event)"
      spellcheck="true"
      id="messageBox"
      required="true"
      ></textarea>
    </div>
  </div>
</div>
