  <div class="container" id="nav-container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false" ng-class="{'noShow': showFixedTopNav !== undefined}">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    <i class="fa fa-bars" id="nav-collapse" aria-hidden="true" ng-click="vm.hello($event)"></i>

    </div>
    <div class="collapse navbar-collapse" id="nav">
        <ul id="nav-links" class="nav navbar-nav navbar-right" ng-show="notLoggedIn">
